<ion-view>
    <ion-content class="has-header has-footer">
        <div class="container-fluid">
            <div class="col-xs-4 col-xs-offset-4" id="profilePic">
                <img ng-src="{{personne.imagePath}}" ng-click="goMonprofile()">
            </div>
        </div>
        <div class="list">
            <div class="item item-input-inset"> 
                <label class="item-input-wrapper" >
                    <input type="text" placeholder="Pseudo" ng-model="personne.firstName">
                </label>
            </div>
            <div class="item item-input-inset">
                <label class="item-input-wrapper">
                    <input type="text" placeholder="Profil MBTI : {{resProfile.lettres}}" disabled>
                </label>
                <button class="button button-small button-positive" ng-click="goTest()">
                     <i class="icon ion-loop"></i>
                </button>
            </div>
            <div class="item item-input-inset">
                    <textarea style="width: 300px; height: 100px;" placeholder="Décris toi" class="form-control" ng-model="personne.description"></textarea>
            </div>
        </div>
        <div class="button-full">
            <button class="button button-full button-positive" ng-click="editProfilee()">
                Modifier
            </button>
        </div>     
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="js/masonry.pkgd.min.js"></script>
        <script>
		    $('.grid').masonry({
			    itemSelector: '.card',
  			    percentPosition: true
		    });
        </script>
    </ion-content>
</ion-view>
