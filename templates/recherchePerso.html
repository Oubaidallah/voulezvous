<ion-view cache-view="false">
    <ion-content class="has-header has-footer">
        <div class="list">
            <div class="row">
                <div class="col"><a href="javascript:history.back()" class="button icon-left ion-chevron-left button-clear button-dark"></a></div>
                <div class="col"></div>
                <div class="col" style="margin-top:15px;margin-left:20px;">Age</div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
            <div>
                <div class="item range">
                    <i>Min</i>
                    <input type="range" name="age" min="ageMin" max="ageMax">
                    <i>Max</i>
                </div>
            </div>
            <div align="center">
                <div class="input-label">
                    Distance
                </div>
                <div class="item range">
                    <i>Km</i>
                    <input type="range" min="0" max="100">
                    <i>Km</i>
                </div>
            </div>
            <!--<label class="item item-input item-select">
                <div class="input-label">
                    Sexe
                </div>
                <select>
                    <option ng-repeat="typ in typePerso" value="{{typ.Name}}"
                            ng-selected="{{ typ.Selected == true }}">
                        {{typ.Name}}
                    </option>
                </select>
            </label>-->
            <label class="item item-input item-select">
                <div class="input-label">
                    Sexe
                </div>
                <select>
                    <option ng-repeat="typ in typePerso" value="{{typ.Name}}"
                            ng-selected="{{ typ.Selected == true }}">
                        {{typ.Name}}
                    </option>
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    Type de profil
                </div>
                <select>
                    <option ng-repeat="typrof in typeProfil" value="{{typrof.Name}}"
                            ng-selected="{{ typrof.Selected == true }}">
                        {{typrof.Name}}
                    </option>
                </select>
            </label>
        </div>
        <button class="button button-block button-positive" ng-click="editRecherche()">
            Mettre à jours
        </button>
    </ion-content>
</ion-view>
