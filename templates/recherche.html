<ion-view cache-view="false" overflow-scroll="false">
    <ion-content class="padding">
        <div class="row">
            <div class="col col-75" style="margin-top:5px;" ng-click="goRecherchePerso()">Ma recherche</div>
            <div class="col">
                <label class="toggle toggle-positive">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </div>
        </div>
        <input ng-model="search.surnom" placeholder="recherche" />
        <div ng-repeat="p in personnes.personne | filter:search.surnom" ng-click="goInvitDetails(p.id)">
            <div class="card" ng-if="p.id !='1'" >
                <div class="profileWrapper">
                    <div class="picHolder">
                        <div class="close-btn"><a ng-hide="">X</a></div>
                        <img ng-src="{{p.img}}">
                        {{p.surnom}}, {{p.age}}
                    </div>
                </div>
                <div class="options spaceIt">
                    <div class="totem"><img src="img/icon.png"></div>
                    <div class="messageBtnHolder">
                        <a class="msgBtn"><i class="fa fa-envelope" ></i></a>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
