<ion-view>
    <ion-content class="padding" scroll="false">
        <div class="container-fluid">
            <div class="col-xs-4 col-xs-offset-4" id="profilePic">
                <img src="/img/profilee.jpg" ng-click="goEditProfile()">
            </div>
        </div>
        <div align="center">
            <div align="center" >
                {{personne.surnom}},{{personne.age}}
            </div>
            <button class="button button-clear button-positive" ng-click="goEditProfile()">
                Modifier mon profil
            </button>
        </div>
        <ul class="list">
            <div ng-click="goRecherchePerso()">
                <li class="item item-toggle">
                    Ma recherche
                    <label class="toggle toggle-positive" >
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
            </div>
            <li class="item item-toggle">
                Qui peut me voir
                <label class="toggle toggle-royal">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
            <li class="item item-toggle">
                Voyage
                <label class="toggle toggle-assertive">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
        </ul>
        <div class="item item-button-right">
            Aide
            <button class="button button-positive">
                <i class="icon ion-help"></i>
            </button>
        </div>
    </ion-content>
</ion-view>
