<ion-view>
    <ion-content class="padding" scroll="false">
        <div class="container-fluid">
            <div class="col-xs-4 col-xs-offset-4" id="profilePic">
                <img src="/img/profilee.jpg" ng-click="goEditProfile()">
            </div>
        </div>
        <div align="center">
            <div align="center">
                {{personne.surnom}},{{personne.age}}
            </div>
            <button class="button button-clear button-positive" ng-click="goEditProfile()">
                Modifier mon profil
            </button>
        </div>
        <div class="row ">
            <div class="col col-75" ng-click="goRecherchePerso()">Ma recherche</div>
            <div class="col">
                <label class="toggle toggle-positive">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </div>
        </div>
        <div class="row ">
            <div class="col col-75" ng-click="goVisibilitePerso()">Qui peut me voir</div>
            <div class="col">
                <label class="toggle toggle-positive">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </div>
        </div>
        <div class="row ">
            <div class="col col-75">Voyage</div>
            <div class="col">
                <label class="toggle toggle-positive">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </div>
        </div>
        <div class="item item-button-right">
            Aide
            <button class="button button-positive">
                <i class="icon ion-help"></i>
            </button>
        </div>
