<ion-view>
    <ion-content class="has-header has-footer">
        <div class="container-fluid">
            <div class="col-xs-4 col-xs-offset-4" id="profilePic">
                <img ng-src="{{personne.img}}" ng-click="goEditProfile()">
            </div>
        </div>
        <div align="center">
            <div align="center">
                {{personne.surnom}},{{personne.age}}
            </div>
            <button class="button button-clear button-positive" ng-click="goEditProfile()">
                Modifier mon profil
            </button>
        </div>
        <div class="row ">
            <div class="col col-75" style="margin-left:10px;" ng-click="goRecherchePerso()">Ma recherche</div>
            <div class="col" style="margin-left:10px;">
                <label class="toggle toggle-positive">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </div>
        </div>
        <div class="row ">
            <div class="col col-75" style="margin-left:10px;" ng-click="goVisibilitePerso()">Qui peut me voir</div>
            <div class="col" style="margin-left:10px;">
                <label class="toggle toggle-positive">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </div>
        </div>
        <div class="row ">
            <div class="col col-75" style="margin-left:10px;" ng-click="goVoyage()">Voyage</div>
            <div class="col" style="margin-left:10px;">
                <label class="toggle toggle-positive">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </div>
        </div>
        <div class="row ">
            <div class="col col-75" style="margin-left:10px;">Aide</div>
            <div class="col" style="margin-left:10px;">
                <button class="button button-positive" style="min-height:5px;min-width:5px;" ng-click="showAlert()">
                    <i class="icon ion-help"></i>
                </button>
            </div>
        </div>
