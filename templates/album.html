<ion-view>
    <ion-content class="padding">
        <div class="list">
            <div class="item item-divider" align="left">Je veux quitter le site avec ... </div>
            <div class="list card" ng-repeat="a in personnes">
                <a class="item item-avatar">
                    <h2>{{a.id}}</h2>
                    <h2>{{a.nom}}</h2>
                    <p>{{a.prenom}}</p>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
